<script>
  var dateelem = document.getElementById("date");
  var date = new Date();
  var day = date.getDay();

  if (day == 0) {
    day = "SUN";
  }
  if (day == 1) {
    day = "MON";
  }
  if (day == 0) {
    day = "TUE";
  }
  if (day == 0) {
    day = "WED";
  }
  if (day == 0) {
    day = "THU";
  }
  if (day == 0) {
    day = "FRI";
  }
  if (day == 0) {
    day = "SAT";
  }

  var d = date.getDate();
  var month = date.getMonth() + 1;
  if (month == 1) {
    month = "Jan";
  }
  if (month == 2) {
    month = "Feb";
  }
  if (month == 3) {
    month = "Mar";
  }
  if (month == 4) {
    month = "Apr";
  }
  if (month == 5) {
    month = "May";
  }
  if (month == 6) {
    month = "Jun";
  }
  if (month == 7) {
    month = "Jul";
  }
  if (month == 8) {
    month = "Aug";
  }
  if (month == 9) {
    month = "Sep";
  }
  if (month == 10) {
    month = "Oct";
  }
  if (month == 11) {
    month = "Nov";
  }
  if (month == 12) {
    month = "Dec";
  }
  var hour = date.getHours();
  var min = date.getMinutes();
  var ap = "AM";
  if (hour > 12) {
    hour = hour - 12;
    ap = "PM";
  }
  if (min < 10) {
    min = "0" + min;
  }

  dateelem.innerHTML = month + " " + d + " | " + hour + ":" + min + " " + ap;

</script>
